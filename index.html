<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪吃蛇遊戲</title>
    <style>
        #game-board {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            position: relative;
        }

        .snake, .food {
            width: 20px;
            height: 20px;
            position: absolute;
        }

        .snake {
            background-color: green;
        }

        .food {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>貪吃蛇遊戲</h1>
    <button onclick="startGame()">開始遊戲</button>
    <div id="game-board"></div>

    <script>
        const boardSize = 15;
        const tileSize = 20;
        let snake = [];
        let direction = 'right';
        let food = generateFood();
        let gameInterval;

        function generateFood() {
            const x = Math.floor(Math.random() * boardSize);
            const y = Math.floor(Math.random() * boardSize);
            return { x, y };
        }

        function draw() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';

            // Draw snake
            snake.forEach(segment => {
                const snakeElement = document.createElement('div');
                snakeElement.style.left = segment.x * tileSize + 'px';
                snakeElement.style.top = segment.y * tileSize + 'px';
                snakeElement.classList.add('snake');
                gameBoard.appendChild(snakeElement);
            });

            // Draw food
            const foodElement = document.createElement('div');
            foodElement.style.left = food.x * tileSize + 'px';
            foodElement.style.top = food.y * tileSize + 'px';
            foodElement.classList.add('food');
            gameBoard.appendChild(foodElement);
        }

        function update() {
            // Move the snake
            const head = Object.assign({}, snake[0]); // Create a new object to avoid reference issues
            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }

            // Check for collisions with walls
            if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize) {
                clearInterval(gameInterval);
                alert('Game Over!');
                resetGame();
                return;
            }

            // Check for collisions with the snake itself
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                clearInterval(gameInterval);
                alert('Game Over!');
                resetGame();
                return;
            }

            // Check for collisions with food
            if (head.x === food.x && head.y === food.y) {
                // Snake eats the food
                snake.unshift(food);
                food = generateFood();
            } else {
                // Move the snake
                snake.pop();
                snake.unshift(head);
            }

            draw();
        }

        function startGame() {
            snake = [{ x: 2, y: 2 }];
            direction = 'right';
            food = generateFood();
            gameInterval = setInterval(update, 200);
        }

        function resetGame() {
            snake = [];
            direction = 'right';
            food = generateFood();
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    direction = 'up';
                    break;
                case 'ArrowDown':
                    direction = 'down';
                    break;
                case 'ArrowLeft':
                    direction = 'left';
                    break;
                case 'ArrowRight':
                    direction = 'right';
                    break;
            }
        });
    </script>

<h2 id="showtime">
 &nbsp;</h2>
<script>
        var show = document.querySelector('#showtime');
        var myTimer = setInterval(changeEvery5, 1000);

        function changeEvery5() {
            var today = new Date();
            show.innerHTML = today.toLocaleTimeString();
            //today.toLocaleTimeString() 用來取得指定日期物件中的當地時間，並以字串方式顯示。
        }
</script>
</body>
</html>
